<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <form>
        <input type="button">
        <br>
        <input type="checkbox">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">
        <br>
        <label>This is an email input:</label>
        <input type="email">
        <br>
        <input type="file">
        <br>
        <input type="image">
        <br>
        <label>Please enter the month:</label>
        <input type="month">
        <br>
        <label>Please choose a number:</label>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="reset">
        <br>
        <input type="submit">
        <br>
        <label>Please enter your telephone number:</label>
        <input type="tel">
        <br>
        <label>This is a plain text input:</label>
        <input type="text">
        <br>
        <input type="time">
        <br>
        <label>This is a url input box which has certain validations to ensure a proper url:</label>
        <input type="url">
        <br>
        <label>Please enter the week in week-year date format</label>
        <input type="week">


    </form>
</body>
</html>
